<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Generation Z Game</title>
        <link type="text/css" href="assets/css/jquery.mobile-1.4.3.min.css" rel="stylesheet" media="screen" />
        <link type="text/css" href="assets/css/main.css" rel="stylesheet" media="screen" />
        <script type="text/javascript" src="assets/js/jquery.min.js"></script>
        <script type="text/javascript" src="assets/js/jquery.mobile-1.4.3.min.js"></script>
        <script type="text/javascript" src="assets/js/jquery.loadTemplate-1.4.4.min.js"></script>
        <script type="text/javascript" src="assets/js/jquery.storageapi.min.js"></script>
        <script type="text/javascript" src="assets/js/main.js"></script>
    </head>
    <body>
        <div data-role="page" id="home" data-theme="a">

        </div>

        <div data-role="page" id="login" data-theme="a">

            <div data-role="header" data-position="fixed">
                <h1>Generation Z</h1>
                <a href="#register" class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-user">Register</a>
            </div><!-- /header -->

            <div role="main" class="ui-content">
                <form action="/login" method="post" accept-charset="utf-8">
                    <div data-role="fieldcontain">
                        <label for="username_login">Username</label>
                        <input type="text" id="username_login" name="username" value="" placeholder="Username" />
                        <label class="error" for="username_login"></label>
                    </div>
                    <div data-role="fieldcontain">
                        <label for="password_login">Password</label>
                        <input type="password" id="password_login" name="password" placeholder="Password" />
                        <label class="error" for="password_login"></label>
                    </div>
                    <label>
                        <input type="checkbox" name="remember" /> Remember
                    </label>
                    <input type="submit" name="login" value="Login" />
                </form>
            </div><!-- /content -->

            <div data-role="footer" data-position="fixed">
                <h4>Generation Z</h4>
            </div><!-- /footer -->

        </div><!-- /page -->

        <div data-role="page" id="register" data-theme="a">

            <div data-role="header" data-position="fixed">
                <a href="/" data-direction="reverse" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-arrow-l">Cancel</a>
                <h1>Create a New User</h1>
            </div><!-- /header -->

            <div role="main" class="ui-content">

                <form action="/api/user/register" method="post" accept-charset="utf-8">
                    <div data-role="fieldcontain">
                        <label for="username_register">Username</label>
                        <input type="text" id="username_register" name="username" value="" placeholder="Username" />
                        <label class="error" for="username_register"></label>
                    </div>
                    <div data-role="fieldcontain">
                        <label for="password_register">Password</label>
                        <input type="password" id="password_register" name="password" />
                        <label class="error" placeholder="Password" for="password_register"></label>
                    </div>
                    <div data-role="fieldcontain">
                        <label for="password_confirm_register">Confirm Password</label>
                        <input type="password" id="password_confirm_register" name="password_confirm" placeholder="Password" />
                        <label class="error" for="password_confirm_register"></label>
                    </div>
                    <div data-role="fieldcontain">
                        <label for="email_register">Email Address</label>
                        <input type="text" id="email_register" name="email" value="" placeholder="Email" />
                        <label class="error" for="email_register"></label>
                    </div>
                    <input type="submit" name="create" value="Create User" />
                </form>
<!-- 
                <p>Or <a href="/">login</a> if you have an account already.</p>
 -->
            </div><!-- /content -->

            <div data-role="footer" data-position="fixed">
                <h4>Generation Z</h4>
            </div><!-- /footer -->

        </div><!-- /page -->

        <div data-role="page" id="info" data-theme="a">

            <div data-role="header" data-position="fixed">
                <a href="/user/logout" class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-power">Logout</a>
                <h1>Generation Z</h1>
            </div><!-- /header -->

            <div role="main" class="ui-content">

            </div><!-- /content -->

            <div data-role="footer" data-position="fixed">
                <h4>Generation Z</h4>
            </div><!-- /footer -->

        </div><!-- /page -->

        <div data-role="page" id="create_game" data-theme="a">

            <div data-role="panel" data-theme="b" data-position-fixed="true" data-display="overlay" id="help_panel">
                <div class="ui-panel-inner">
                    <div id="help_panel_content"></div>

                    <a href="#" class="close-panel ui-btn ui-icon-arrow-l ui-btn-icon-notext ui-corner-all ui-btn-inline" data-rel="close">Close</a>
                </div>
            </div><!-- /panel -->


            <div data-role="header" data-position="fixed">
                <a href="/" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-arrow-l">Cancel</a>
                <h1>Create New Game</h1>
                <a href="/user/logout" class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-power">Logout</a>
            </div><!-- /header -->

            <div role="main" class="ui-content">
                <form action="/game/create" method="post" accept-charset="utf-8">
                    <div data-role="fieldcontain">
                        <label data-title="Game Title" for="game_name">
                            Game Title<a href="#help_panel" class="ui-btn ui-icon-info ui-btn-icon-notext ui-corner-all ui-btn-inline" data-title="Health">No text</a>
                        </label>
                        <input type="text" id="game_name" name="name" value="" />
                        <label class="error" for="game_name"></label>
                    </div>
                    <div class="ui-field-contain">
                        <label data-title="Starting Points" for="starting_points">
                            Starting Points<a href="#help_panel" class="ui-btn ui-icon-info ui-btn-icon-notext ui-corner-all ui-btn-inline" data-title="Health">No text</a>
                        </label>
                        <input type="range" id="starting_points" name="starting_points" value="3" class="new_player_slider" data-highlight="true" min="0" max="23" />
                        <label class="error" for="starting_points"></label>
                    </div>
                    <input type="submit" name="create" value="Create" />
                </form>
            </div><!-- /content -->

            <div data-role="footer" data-position="fixed">
                <h4>Generation Z</h4>
            </div><!-- /footer -->

        </div><!-- /page -->

        <div data-role="page" id="error_message" data-theme="a" data-dialog="true">

            <div data-role="header" data-position="fixed">
                <h1>Error</h1>
            </div><!-- /header -->

            <div role="main" class="ui-content">
                
            </div><!-- /content -->

        </div><!-- /page -->

    </body>

    <script type="text/html" id="info_template">
        <h2>Info for  user <span data-content="username"></span></h2>

        <ul>
            <li>Email: <span data-content="email"></span></li>
            <li>Last Login: <span data-content="last_login"></span>.</li>
        </ul>

        <div data-role="navbar">
            <ul>
                <li><a href="#create_game" data-icon="carat-r">Create Game</a></li>
                <li><a href="/game/join" data-icon="plus">Join Game</a></li>
            </ul>
        </div><!-- /navbar -->
    </script>

    <script type="text/html" id="error_message_template">
        <span data-content="message"></span>
    </script>
</html>
